apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-server
spec:
 replicas: 1
 selector:
   matchLabels:
     app: jenkins-server
     tier: backend
 template:
   metadata:
     labels:
       app: jenkins-server
       tier: backend
   spec:
     volumes:
       - name: jenkins-server-pvc
         persistentVolumeClaim:
           claimName: jenkins-server-pvc
     containers:
       - name: jenkins-server
         image: 019273956931.dkr.ecr.eu-west-1.amazonaws.com/daria-ecr-repo:jenkins-server