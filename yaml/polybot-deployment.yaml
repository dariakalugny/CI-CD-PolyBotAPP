apiVersion: apps/v1
kind: Deployment
metadata:
  name: polybot-deployment
spec:
 replicas: 1
 selector:
   matchLabels:
     app: polybot
     tier: backend
 template:
   metadata:
     labels:
       app: polybot
       tier: backend
   spec:
     containers:
       - name: nginx
         image: dariakalugny/daria-repo:polybot