apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
 replicas: 1
 selector:
   matchLabels:
     app: nginx
     tier: backend
 template:
   metadata:
     labels:
       app: nginx
       tier: backend
   spec:
     containers:
       - name: nginx
         image: dariakalugny/daria-repo:nginx
        # livenessProbe:
         #  exec:
           #  command:
          #     -echo
          #     -hello world
     initialDelaySeconds: 1
     periodSeconds: 1


