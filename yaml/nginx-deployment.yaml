apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
spec:
 replicas: 1
 selector:
   matchLabels:
     app: nginx
     tier: backend
 template:
   metadata:
     labels:
       app: nginx
       tier: backend
   spec:
     containers:
       - name: nginx
         image: dariakalugny/daria-repo:nginx
         resources:
           limits:
             cpu: "1"
             memory: "100Mi"

           requests:
             cpu: "0.5"
             memory: "200"

         livenessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 1
          periodSeconds: 5
